<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All In One Supermart Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
        }

        .navbar .logo a {
            color: #D52B1E;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 20px auto;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #D52B1E;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #D52B1E;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #b2241b;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #D52B1E;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">All In One Supermart Admin</a>
        </div>
    </div>

    <div class="container">
        <h2>Admin Login</h2>
        <form id="loginForm" onsubmit="return login()">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="loginError" class="error-message"></div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 All In One Supermart. All rights reserved.</p>
    </div>

    <script>
        // Simulated user data for demonstration
        const users = [
            { id: '001', password: 'pass001', role: 'manager', name: 'John Doe', dashboard: 'manager_dashboard.html' },
            { id: '002', password: 'pass002', role: 'employee', name: 'Jane Smith', dashboard: 'employee_dashboard.html' }
        ];

        function login() {
            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;

            // Simulate authentication logic
            const user = users.find(u => u.id === employeeId && u.password === password);

            if (user) {
                // Redirect to user's customized dashboard based on role
                window.location.href = user.dashboard;
                return false; // Prevent form submission
            } else {
                document.getElementById('loginError').innerText = 'Invalid Employee ID or Password';
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
