<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #007bff;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            background-color: #343a40;
            color: white;
            padding: 10px;
            margin: 0;
            margin-bottom: 10px;
        }
        .section form {
            background-color: white;
            padding: 20px;
            border: 1px solid #ced4da;
        }
        .section form div {
            margin-bottom: 10px;
        }
        .section form label {
            display: block;
            margin-bottom: 5px;
        }
        .section form input, .section form select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .section form button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .section form button:hover {
            background-color: #0056b3;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ced4da;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Supermarket Management System</h1>
    </div>
    <div class="nav">
        <a href="#roster">Rosters</a>
        <a href="#inventory">Inventory Management</a>
    </div>
    <div class="container">
        <div class="section" id="roster">
            <h2>Rosters</h2>
            <form>
                <div>
                    <label for="employee-name">Employee Name</label>
                    <input type="text" id="employee-name" name="employee-name" required>
                </div>
                <div>
                    <label for="shift">Shift</label>
                    <select id="shift" name="shift" required>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Add Roster</button>
            </form>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Shift</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>Morning</td>
                            <td>2023-06-14</td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="section" id="inventory">
            <h2>Inventory Management</h2>
            <form>
                <div>
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                <div>
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div>
                    <label for="supplier">Supplier</label>
                    <input type="text" id="supplier" name="supplier" required>
                </div>
                <button type="submit">Add Item</button>
            </form>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Supplier</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Apples</td>
                            <td>100</td>
                            <td>Fresh Farms</td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
