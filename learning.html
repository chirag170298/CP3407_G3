<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Learning Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            background: #c00f29;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ea7b5d 3px solid;
        }
        header a, header .highlight, header .current a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            list-style: none;
            padding: 0;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        header #branding {
            display: flex;
            align-items: center;
        }
        header #branding img {
            width: 100px;
            margin-right: 20px;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header a:hover, header .highlight, header .current a {
            font-weight: bold;
        }

        /* Video Styles */
        video {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            margin: 20px auto;
        }

        /* Quiz Styles */
        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 40px auto;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #e4e4e4;
            border-radius: 5px;
        }
        .options li:hover {
            background-color: #d4d4d4;
        }
        button {
            background-color: #ec1018;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.8;
        }

        /* Progress Bar Styles */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 15px;
            margin: 20px 0;
        }     
        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 15px;
            transition: width 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <img src="allin1.png" alt="ALLIN1 Australia Logo">
                <h1><span class="highlight">ALLIN1</span> Australia</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <video controls>
        <source src="Untitled design.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="quiz-container" id="quiz">
        <div class="question" id="question">Question text goes here...</div>
        <ul class="options" id="options"></ul>
        <button id="submit">Submit Answer</button>
    </div>
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <script>
        const quizQuestions = [
    {
        question: "What's the most popular fruit sold in our supermarket?",
        options: ["Apples", "Bananas", "Oranges", "Grapes"],
        answer: "Bananas"
    },
    {
        question: "Which aisle has the cleaning supplies?",
        options: ["Aisle 1", "Aisle 3", "Aisle 5", "Aisle 7"],
        answer: "Aisle 5"
    },
    // Add more questions as needed
];

let currentQuestionIndex = 0;
let correctAnswers = 0; // Added a variable to keep track of correct answers
const questionElement = document.getElementById('question');
const optionsElement = document.getElementById('options');
const submitButton = document.getElementById('submit');
const progressBar = document.getElementById('progress-bar'); // Added reference to the progress bar

function showQuestion(questionIndex) {
    const questionData = quizQuestions[questionIndex];
    questionElement.textContent = questionData.question;
    optionsElement.innerHTML = '';
    questionData.options.forEach(option => {
        const li = document.createElement('li');
        li.textContent = option;
        li.onclick = selectOption;
        optionsElement.appendChild(li);
    });
}

function selectOption(event) {
    const selectedOption = event.target.textContent;
    const correctAnswer = quizQuestions[currentQuestionIndex].answer;
    if (selectedOption === correctAnswer) {
        alert('Correct!');
        correctAnswers++; // Increment correct answers count
        updateProgressBar(); // Update the progress bar
    } else {
        alert('Wrong answer. Try again!');
    }
    currentQuestionIndex++;
    if (currentQuestionIndex < quizQuestions.length) {
        showQuestion(currentQuestionIndex);
    } else {
        alert('Quiz completed!');
        updateProgressBar(); // Final update to the progress bar
    }
}

function updateProgressBar() {
    const totalQuestions = quizQuestions.length;
    const progressPercentage = (correctAnswers / totalQuestions) * 100;
    progressBar.style.width = progressPercentage + '%';
    progressBar.textContent = `Correct Answers: ${correctAnswers} of ${totalQuestions}`;
}

showQuestion(0); // Initialize the first question

    </script>
</body>
</html>
