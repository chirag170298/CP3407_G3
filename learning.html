<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Learning Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            background: #c00f29;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ea7b5d 3px solid;
        }

        header a, header .highlight, header .current a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            list-style: none;
            padding: 0;
        }

        header li {
            display: inline;
            padding: 0 20px;
        }

        header #branding {
            display: flex;
            align-items: center;
        }

        header #branding img {
            width: 100px;
            margin-right: 20px;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header a:hover, header .highlight, header .current a {
            font-weight: bold;
        }

        /* Main Styles */
        main {
            margin-top: 20px;
        }

        .image-section, .video-section, .quiz-section, .all-done-section {
            margin-bottom: 40px;
        }

        .image-section img {
            display: block;
            max-width: 40%;
            max-height: 40%;
            margin: 20px auto;
        }

        .welcome-message {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        video {
            display: block;
            max-width: 100%;
            margin: 20px auto;
        }

        /* Quiz Styles */
        .quiz-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .options li {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #e4e4e4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .options li:hover {
            background-color: #d4d4d4;
        }

        .fill-in-the-blank {
            display: none;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .matching-container {
            display: none;
            margin-bottom: 20px;
        }

        .matching-item {
            padding: 10px;
            margin: 5px;
            background-color: #e4e4e4;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        button {
            background-color: #ec1018;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Progress Bar Styles */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 15px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 15px;
            transition: width 0.4s ease-in-out;
        }

        /* All Done Section Styles */
        .all-done-section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            display: none;
        }

        .all-done-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .all-done-section p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .cta-buttons .btn {
            background-color: #c00f29;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .cta-buttons .btn:hover {
            background-color: #9e0c23;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <img src="allin1.png" alt="ALLIN1 Australia Logo">
                <h1><span class="highlight">ALLIN1</span> Australia</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        

        <section class="video-section">
            <video controls>
                <source src="Untitled design.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="quiz-section">
            <div class="quiz-container" id="quiz">
                <div class="question" id="question">Question text goes here...</div>
                <ul class="options" id="options"></ul>
                <input type="text" id="fill-in-the-blank" class="fill-in-the-blank" placeholder="Type your answer here">
                <div class="matching-container" id="matching-container"></div>
                <button id="submit">Submit Answer</button>
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </section>

        <section class="video-section">
            <video controls>
                <source src="Untitled design.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="quiz-section">
            <div class="quiz-container" id="quiz2">
                <div class="question" id="question2">Question text goes here...</div>
                <ul class="options" id="options2"></ul>
                <input type="text" id="fill-in-the-blank2" class="fill-in-the-blank" placeholder="Type your answer here">
                <div class="matching-container" id="matching-container2"></div>
                <button id="submit2">Submit Answer</button>
            </div>
            <div class="progress-container">
                <div id="progress-bar2" class="progress-bar"></div>
            </div>
        </section>

        <section class="video-section">
            <video controls>
                <source src="Untitled design.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="quiz-section">
            <div class="quiz-container" id="quiz3">
                <div class="question" id="question3">Question text goes here...</div>
                <ul class="options" id="options3"></ul>
                <input type="text" id="fill-in-the-blank3" class="fill-in-the-blank" placeholder="Type your answer here">
                <div class="matching-container" id="matching-container3"></div>
                <button id="submit3">Submit Answer</button>
            </div>
            <div class="progress-container">
                <div id="progress-bar3" class="progress-bar"></div>
            </div>
        </section>

        <section class="all-done-section" id="all-done">
            <h1>Congratulations!</h1>
            <p id="summary">You have completed the quiz!</p>
            <div class="cta-buttons">
                <a href="#more-training" class="btn">More Training</a>
                <a href="#dashboard" class="btn">Go to Dashboard</a>
            </div>
        </section>
    </main>

    <footer>
        <p>ALLIN1 Australia &copy; 2024</p>
    </footer>

    <script>
        const quizQuestions = [
            {
                type: "multiple-choice",
                question: "What's the most popular fruit sold in our supermarket?",
                options: ["Apples", "Bananas", "Oranges", "Grapes"],
                answer: "Bananas"
            },
            {
                type: "multiple-choice",
                question: "Which aisle has the cleaning supplies?",
                options: ["Aisle 1", "Aisle 3", "Aisle 5", "Aisle 7"],
                answer: "Aisle 5"
            },
            {
                type: "fill-in-the-blank",
                question: "What color are the store uniforms?",
                answer: "Red"
            },
            {
                type: "matching",
                question: "Match the departments with their respective managers.",
                pairs: [
                    { item1: "Produce", item2: "John Doe" },
                    { item1: "Bakery", item2: "Jane Smith" }
                ]
            },
            {
                type: "multiple-choice",
                question: "Which day of the week is the busiest?",
                options: ["Monday", "Wednesday", "Friday", "Saturday"],
                answer: "Saturday"
            },
            {
                type: "multiple-choice",
                question: "How many types of bread do we sell in our bakery?",
                options: ["5", "10", "15", "20"],
                answer: "15"
            },
            {
                type: "fill-in-the-blank",
                question: "What is the name of our loyalty program?",
                answer: "Super Saver"
            },
            {
                type: "matching",
                question: "Match the products with their respective aisles.",
                pairs: [
                    { item1: "Cereal", item2: "Aisle 2" },
                    { item1: "Dairy", item2: "Aisle 4" }
                ]
            }
        ];

        const quizQuestions2 = [
            {
                type: "multiple-choice",
                question: "Which vegetable is always kept in the refrigerated section?",
                options: ["Tomatoes", "Lettuce", "Cucumbers", "Carrots"],
                answer: "Lettuce"
            },
            {
                type: "multiple-choice",
                question: "Which section has gluten-free products?",
                options: ["Aisle 3", "Aisle 6", "Aisle 8", "Aisle 10"],
                answer: "Aisle 6"
            },
            {
                type: "fill-in-the-blank",
                question: "What is our store's closing time on Sundays?",
                answer: "6 PM"
            },
            {
                type: "matching",
                question: "Match the staff members with their roles.",
                pairs: [
                    { item1: "Alice", item2: "Cashier" },
                    { item1: "Bob", item2: "Stock Clerk" }
                ]
            }
        ];

        const quizQuestions3 = [
            {
                type: "multiple-choice",
                question: "Which product has the highest discount during sales?",
                options: ["Chocolates", "Soda", "Chips", "Ice Cream"],
                answer: "Chocolates"
            },
            {
                type: "multiple-choice",
                question: "Which department handles customer inquiries?",
                options: ["Customer Service", "Management", "Sales", "Security"],
                answer: "Customer Service"
            },
            {
                type: "fill-in-the-blank",
                question: "How many check-out counters are in our store?",
                answer: "10"
            },
            {
                type: "matching",
                question: "Match the items to their typical shelf life.",
                pairs: [
                    { item1: "Milk", item2: "7 days" },
                    { item1: "Canned Beans", item2: "2 years" }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let selectedPair = [];

        function showQuestion(questionIndex, quizContainer, questionElement, optionsElement, fillInTheBlankElement, matchingContainer) {
            const questionData = quizContainer[questionIndex];
            questionElement.textContent = questionData.question;

            optionsElement.style.display = 'none';
            fillInTheBlankElement.style.display = 'none';
            matchingContainer.style.display = 'none';

            if (questionData.type === "multiple-choice") {
                optionsElement.style.display = 'block';
                optionsElement.innerHTML = '';
                questionData.options.forEach(option => {
                    const li = document.createElement('li');
                    li.textContent = option;
                    li.onclick = (event) => selectOption(event, questionData, questionElement);
                    optionsElement.appendChild(li);
                });
            } else if (questionData.type === "fill-in-the-blank") {
                fillInTheBlankElement.style.display = 'block';
                fillInTheBlankElement.value = '';
            } else if (questionData.type === "matching") {
                matchingContainer.style.display = 'block';
                matchingContainer.innerHTML = '';
                const items = [...questionData.pairs.map(pair => pair.item1), ...questionData.pairs.map(pair => pair.item2)];
                items.sort(() => Math.random() - 0.5); // Shuffle items

                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'matching-item';
                    div.textContent = item;
                    div.onclick = selectMatchingItem;
                    matchingContainer.appendChild(div);
                });
            }
        }

        function selectOption(event, questionData, questionElement) {
            const selectedOption = event.target.textContent;
            const correctAnswer = questionData.answer;
            if (selectedOption === correctAnswer) {
                alert('Correct!');
                correctAnswers++;
                updateProgressBar(questionElement.id.replace('question', 'progress-bar'));
            } else {
                alert('Wrong answer');
            }
            nextQuestion(questionElement.id.replace('question', ''));
        }

        function submitFillInTheBlank(quizContainer, fillInTheBlankElement, questionElement) {
            const answer = fillInTheBlankElement.value.trim();
            const correctAnswer = quizContainer[currentQuestionIndex].answer;
            if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
                alert('Correct!');
                correctAnswers++;
                updateProgressBar(questionElement.id.replace('question', 'progress-bar'));
            } else {
                alert('Wrong answer');
            }
            nextQuestion(questionElement.id.replace('question', ''));
        }

        function selectMatchingItem(event) {
            const selectedItem = event.target.textContent;
            selectedPair.push(selectedItem);
            if (selectedPair.length === 2) {
                const pairs = quizQuestions[currentQuestionIndex].pairs;
                const isCorrectPair = pairs.some(pair => 
                    (pair.item1 === selectedPair[0] && pair.item2 === selectedPair[1]) || 
                    (pair.item1 === selectedPair[1] && pair.item2 === selectedPair[0])
                );
                if (isCorrectPair) {
                    alert('Correct pair!');
                    correctAnswers++;
                    updateProgressBar('progress-bar');
                } else {
                    alert('Wrong pair');
                }
                selectedPair = [];
                nextQuestion('');
            }
        }

        function updateProgressBar(progressBarId) {
            const progressBar = document.getElementById(progressBarId);
            const progress = ((currentQuestionIndex + 1) / quizQuestions.length) * 100;
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        function nextQuestion(quizSuffix) {
            currentQuestionIndex++;
            if (quizSuffix === '2') {
                if (currentQuestionIndex < quizQuestions2.length) {
                    showQuestion(currentQuestionIndex, quizQuestions2, document.getElementById('question2'), document.getElementById('options2'), document.getElementById('fill-in-the-blank2'), document.getElementById('matching-container2'));
                } else {
                    showAllDoneSection();
                }
            } else if (quizSuffix === '3') {
                if (currentQuestionIndex < quizQuestions3.length) {
                    showQuestion(currentQuestionIndex, quizQuestions3, document.getElementById('question3'), document.getElementById('options3'), document.getElementById('fill-in-the-blank3'), document.getElementById('matching-container3'));
                } else {
                    showAllDoneSection();
                }
            } else {
                if (currentQuestionIndex < quizQuestions.length) {
                    showQuestion(currentQuestionIndex, quizQuestions, document.getElementById('question'), document.getElementById('options'), document.getElementById('fill-in-the-blank'), document.getElementById('matching-container'));
                } else {
                    showAllDoneSection();
                }
            }
        }

        function showAllDoneSection() {
            document.getElementById('all-done').style.display = 'block';
            document.getElementById('summary').textContent = `You answered ${correctAnswers} out of ${quizQuestions.length} questions correctly.`;
        }

        document.getElementById('submit').addEventListener('click', () => {
            const quizContainer = quizQuestions;
            const fillInTheBlankElement = document.getElementById('fill-in-the-blank');
            const questionElement = document.getElementById('question');
            if (quizContainer[currentQuestionIndex].type === 'fill-in-the-blank') {
                submitFillInTheBlank(quizContainer, fillInTheBlankElement, questionElement);
            }
        });

        document.getElementById('submit2').addEventListener('click', () => {
            const quizContainer = quizQuestions2;
            const fillInTheBlankElement = document.getElementById('fill-in-the-blank2');
            const questionElement = document.getElementById('question2');
            if (quizContainer[currentQuestionIndex].type === 'fill-in-the-blank') {
                submitFillInTheBlank(quizContainer, fillInTheBlankElement, questionElement);
            }
        });

        document.getElementById('submit3').addEventListener('click', () => {
            const quizContainer = quizQuestions3;
            const fillInTheBlankElement = document.getElementById('fill-in-the-blank3');
            const questionElement = document.getElementById('question3');
            if (quizContainer[currentQuestionIndex].type === 'fill-in-the-blank') {
                submitFillInTheBlank(quizContainer, fillInTheBlankElement, questionElement);
            }
        });

        showQuestion(currentQuestionIndex, quizQuestions, document.getElementById('question'), document.getElementById('options'), document.getElementById('fill-in-the-blank'), document.getElementById('matching-container'));
        showQuestion(currentQuestionIndex, quizQuestions2, document.getElementById('question2'), document.getElementById('options2'), document.getElementById('fill-in-the-blank2'), document.getElementById('matching-container2'));
        showQuestion(currentQuestionIndex, quizQuestions3, document.getElementById('question3'), document.getElementById('options3'), document.getElementById('fill-in-the-blank3'), document.getElementById('matching-container3'));
    </script>
</body>
</html>
