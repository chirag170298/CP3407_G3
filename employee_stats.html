<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Dashboard</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employee Performance Dashboard</h1>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Total Sales</th>
                <th>Attendance</th>
                <th>Feedback Percentage</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee data rows will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Fetch data from API endpoint and populate table
        fetch('http://localhost:3002/api/employee')
            .then(response => response.json())
            .then(data => {
                const employeeTable = document.getElementById('employeeTable');

                data.forEach(employee => {
                    const row = employeeTable.insertRow();
                    row.innerHTML = `
                        <td>${employee.firstname}</td>
                        <td>${employee.lastname}</td>
                        <td>${employee.total_sales}</td>
                        <td>${employee.attendance}</td>
                        <td>${employee.feedback_percentage}</td>
                    `;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
